{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Profile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% if user.is_authenticated %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
{% endblock %}
